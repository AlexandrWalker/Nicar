<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Nicar</title>
</head>

<body>
  <svg style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <symbol id="pin" width="100%" height="100%" viewBox="0 0 15 20">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M0.0223999 7.2432C0.0223999 3.2493 3.2717 0 7.26564 0C11.2595 0 14.5088 3.2493 14.5089 7.2432C14.5089 12.1998 8.02689 19.4763 7.75092 19.7836C7.49217 20.0718 7.03959 20.0723 6.78037 19.7836C6.50439 19.4763 0.0223999 12.1998 0.0223999 7.2432ZM3.62142 7.2432C3.62142 9.25266 5.25619 10.8875 7.26564 10.8875C9.27506 10.8875 10.9098 9.2527 10.9098 7.24324C10.9098 5.23379 9.27506 3.59898 7.26564 3.59898C5.25623 3.59898 3.62142 5.23375 3.62142 7.2432Z"
        fill="currentColor"></path>
    </symbol>
  </svg>

  <div class="container">
    <a class="main__btn" data-fancybox="" href="#window">открыть окно</a>
  </div>

  <div class="modal__window" id="window">
    <div class="modal__content">
      <div class="modal__head">
        <div class="modal__head-title">Выбор города:</div>
        <ul class="modal__tabs">
          <li class="modal__tab tab-active" id="target" data-region="Россия">Россия</li>
          <li class="modal__tab" data-region="Абхазия">Абхазия</li>
        </ul>
      </div>
      <div class="modal__body tab-active">
        <div class="modal__letters">
          <ul class="modal__letters-list" id="myList">
          </ul>
        </div>
        <div class="modal__contacts">
          <ul class="address" id="address">
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
