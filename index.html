<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Nicar</title>
</head>

<body>

  <div class="container">
    <a class="main__btn" data-fancybox="" href="#window">открыть окно</a>
  </div>

  <div class="modal__window" id="window">
    <div class="modal__content">
      <div class="modal__head">
        <div class="modal__head-title">Выбор города:</div>
        <ul class="modal__tabs">
          <li class="modal__tab tab-active" data-tab="#modal-body-1">Россия</li>
          <li class="modal__tab" data-tab="#modal-body-2">Казахстан</li>
          <li class="modal__tab" data-tab="#modal-body-3">Литва</li>
        </ul>
      </div>
      <div class="modal__body tab-active" id="modal-body-1">
        <div class="modal__letters">
          <ul class="modal__letters-list" id="myList">
          </ul>
        </div>

        <div class="modal__contacts">
          <a href="#!">Ссылка кое-куда</a>
        </div>
      </div>
      <div class="modal__body" id="modal-body-2">
        <span>2</span>
      </div>
      <div class="modal__body" id="modal-body-3">
        <span>3</span>
      </div>
    </div>

    <div class="result" id="result"> </div>

    <ul class="address" id="address" style="opacity: 0;">
    </ul>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
